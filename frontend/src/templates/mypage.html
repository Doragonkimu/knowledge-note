<h1>ユーザー名</h1>

<h2>登録情報変更</h2>
<form action="" method="post">
  <label for="email">メールアドレス</label>
  <input type="email" autocomplete="email" name="email" id="email" required placeholder="example@example.com" />
  <label for="password">パスワード</label>
  <input type="password" autocomplete="current-password" name="new-password" id="current-password" required
    placeholder="new-password" />
  <label for="password">パスワード</label>
  <input type="password" autocomplete="new-password" name="new-password" id="new-password" required
    placeholder="new-password" />
  <label for="username">ユーザー名</label>
  <input type="text" autocomplete="username" name="username" id="username" required placeholder="username" />
  <div>
    <button type="submit">更新</button>
  </div>
</form>
